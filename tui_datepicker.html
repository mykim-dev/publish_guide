<body>
<div class="wrap">
    <h2 class="qs-title">Date Picker</h2>
    <div class="qs-form-wrap">
        <ul class="qs-form">
            <li>
                <div class="qs-control">
                    <label class="form-label"></label>
                    <div id="picker-single" class="qs-date"></div>
                </div>                
            </li>
            <li>
                <div class="qs-control">
                    <label class="form-label"></label>
                    <div id="picker-month" class="qs-date" date-type="month"></div>
                </div>                
            </li>
            <li>
                <div class="qs-control">
                    <label class="form-label"></label>
                    <div id="picker-year" class="qs-date" date-type="year"></div>
                </div>                
            </li>
            <li>
                <div class="qs-control">
                    <label class="form-label"></label>
                    <div id="picker-period" class="qs-date" date-type="period"></div>
                </div>                
            </li>
            <li>
                <div class="qs-control">
                    <label class="form-label"></label>
                    <div id="picker-range" class="qs-date" date-type="range"></div>
                </div>                
            </li>
            <li>
                <div class="el-flex">
                    <div><input type="text" id="test" class="qs-text"></div>
                    <div><input type="text" class="qs-text"></div>
                </div>
                <div class="el-flex-between">
                    <div><input type="text" class="qs-text"></div>
                    <div><input type="text" class="qs-text"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
